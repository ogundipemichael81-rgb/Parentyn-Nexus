<style>
  .perspective-1000 { perspective: 1000px; }
  .transform-style-3d { transform-style: preserve-3d; }
  .backface-hidden { backface-visibility: hidden; }
  .rotate-y-180 { transform: rotateY(180deg); }
  
  /* Custom Scrollbar for dark theme */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.4);
  }

  /* Markdown Styles for RichTextRenderer */
  .rich-text h1, .rich-text h2, .rich-text h3, .rich-text h4 {
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    font-weight: bold;
    color: #facc15; /* yellow-400 */
  }
  .rich-text h3 { font-size: 1.25rem; }
  .rich-text h4 { font-size: 1.1rem; color: #93c5fd; /* blue-300 */ }
  .rich-text p { margin-bottom: 1em; line-height: 1.6; color: rgba(255,255,255,0.9); }
  .rich-text ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
  .rich-text ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
  .rich-text li { margin-bottom: 0.5em; }
  .rich-text strong { color: white; font-weight: bold; }
  .rich-text blockquote { border-left: 4px solid #a855f7; padding-left: 1em; margin: 1em 0; color: #d8b4fe; font-style: italic; }
  /* Math Blocks */
  .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }
</style>
</head>
